<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Number for Even Odd</title>
    <link rel="stylesheet" href=style1.css>
    <style>
        div
        {
            background-image: url("/p1.jpg");
            background-repeat: no-repeat;
            width:500px;
            height:350px;
        font-family: Arial;
        font-size: medium;
        
    }
            
    </style>
    <script>
        function checkNumber(){
            
           var number= document.getElementById("textnumber").value;
           var resultStr="";
           
           if(number%2==0)
           resultStr="Number = "+number+" Even Number";
           else
           resultStr="Number = "+number+" Odd Number";
                
        document.getElementById("result").innerHTML=resultStr;
        }       
    </script>
</head>
<body>
    <form>
        <label>Enter Number :</label> 
        <input type="text" id="textnumber" placeholder="enter number"> 
        <input type="button" value="Check Number"  onclick="checkNumber()">
       
    </form>
    <div  id=result></div>
  
</body>
</html>
