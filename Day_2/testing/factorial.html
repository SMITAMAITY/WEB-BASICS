<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Number for factorial</title>
    <link rel="stylesheet" href=style1.css>
    <style>
        div
        {
            width:500px;height:350px;background-color: tomato;}
    </style>
    <script>
        function checkNumber(){
            var number = document.getElementById("textnumber").value; 
          
           var f;
           f=1;
          
           for(var i=1;i<=number;i++)
           {
             f=f*i;
           }
                
        return(document.getElementById("result").innerHTML=f);
        }       
    </script>
</head>
<body>
    <form>
        <label>Enter Number :</label> 
        <input type="text" id="textnumber" placeholder="enter number"> 
        <input type="button" value="Check Number"  onclick="checkNumber()">
       
    </form>
    <div  id=result></div>
  
</body>
</html>
