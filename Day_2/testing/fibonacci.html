<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci Series</title>
    <link rel="stylesheet" href=style1.css>
    <style>
        div
        {
            width:500px;height:350px;background-color: tomato;}
    </style>
    <script>
        function checkNumber(){
            
            var number = document.getElementById("textnumber").value;
           
           var a,b,c,i;
           a=0;
           b=1;
           var i;
           i=3;
           var resultSet="";
           
           
           resultSet=" "+a+" "+b;
           do
           {
               c=a+b;
               
               resultSet=resultSet+" "+c;
               a=b;
               b=c;
               i++;
           }while(i!=number);
           
           document.getElementById("result").innerHTML=resultSet;   
      
        }  
       
    </script>
</head>
<body>
    <form>
        <label>Enter Number :</label> 
        <input type="text" id="textnumber" placeholder="enter number"> 
        <input type="button" value="Check Number"  onclick="checkNumber()">
       
    </form>
    <div id='result'>


    </div>
  
</body>
</html>
