<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Number</title>
    <link rel="stylesheet" href=style1.css>
    <style>
        div
        {
            width:500px;height:350px; background-color: tomato;}
    </style>
    <script>
        function checkNumber(){
            
           var number= document.getElementById("textnumber").value;
           var resultStr;
           resultStr="";
           for(var i=1;i<=number;i++)
           {
              for(var k=1;k<=number-i+1;k++)
              {
                resultStr=resultStr+"&nbsp;"+"   ";
               
              }
               for(var j=1;j<=i;j++)
               {
                resultStr=resultStr+"   "+"*";
                
               }
               document.getElementById("result").innerHTML=resultStr;
              resultStr=resultStr+"<br>";
           }
          
        }       
    </script>
</head>
<body>
    <form>
        <label>Enter Number :</label> 
        <input type="text" id="textnumber" placeholder="enter number"> 
        <input type="button" value="Check Number"  onclick="checkNumber()">
       
    </form>
    <div  id=result></div>
  
</body>
</html>
